<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="utf-8">
<title>Servlet Pessoas - Home</title>
</head>
<body>
	<h1>Home Page</h1>
	<p>
	<form method="post" action="listar" class="inline">
		<input type="hidden" name="extra_submit_param"
			value="extra_submit_value">
		<button type="submit" name="submit_param" value="submit_value"
			class="link-button">Listar Pessoas</button>
	</form>
	<p>
	<form method="post" action="add" class="inline">
		<input type="hidden" name="extra_submit_param"
			value="extra_submit_value">
		<button type="submit" name="submit_param" value="submit_value"
			class="link-button">Cadastrar Pessoas</button>
	</form>
</body>
</html>
